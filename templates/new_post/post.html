<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>Submit - Fireplace</title>
	<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="{% static 'new_post/style.css' %}"/>
</head>
<body>
    {% block footer %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
    {% endblock %}
  <div class="row">
    <form class="col s12" action="{% url 'submit' %}" method="POST" id="formk">
      {% csrf_token %} 
      <div class="row">
        <div class="input-field col s12">
          <input id="input_text" type="text" length="10" required />
           <label for="input_text" data-error="wrong" data-success="right">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" required ></textarea>
          <label for="textarea1" data-error="wrong" data-success="right">Story text</label>
        </div>
      </div>
       <div class="input-field col s12">
          <select>
             <option value="" disabled selected>Choose your  option</option>
             <option value="1">Option 1</option>
             <option value="2">Option 2</option>
             <option value="3">Option 3</option>
          </select>
          <label>Materialize  Select</label>
       </div>
    </form>
  </div>
</body>
</html>
